format = """
$username\
$hostname\
$localip\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$docker_context\
$dotnet\
$golang\
$helm\
$nodejs\
$perl\
$php\
$pulumi\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$azure\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$os\
$container\
$character"""

# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

[aws]
format = 'on [$symbol($profile )(\($region\) )]($style)'
style = 'bold blue'
symbol = '🅰 '

[azure]
disabled = false
format = "on [$symbol($username)]($style) "
symbol = "󰠅 "
style = "blue bold"

[character]
success_symbol = "[❯](purple)"
error_symbol = "[❯](red)"
vimcmd_symbol = "[❮](green)"

[directory]
style = "blue"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[docker_context]
format = 'via [🐋 $context](blue bold)'

[git_branch]
symbol = '🌱 '
truncation_length = 4
truncation_symbol = ''
ignore_branches = ['master', 'main']
format = "[$branch]($style)"
style = "bright-black"

[git_commit]
commit_hash_length = 4
tag_symbol = '🔖 '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[🍒 PICKING](bold red)'

[git_status]
conflicted = '🏳'
ahead = '🏎💨'
behind = '😰'
diverged = '😵'
up_to_date = '✓'
untracked = '🤷'
stashed = '📦'
modified = '📝'
staged = '[++\($count\)](green)'
renamed = '👅'
deleted = '🗑'

[golang]
format = 'via [🏎💨 $version](bold cyan) '

[helm]
format = 'via [⎈ $version](bold white) '

[hostname]
ssh_only = false
format = "[$hostname](bold red)"
trim_at = ".gotham"
disabled = false

[java]
symbol = '🌟 '

[kubernetes]
format = ' on [⛵ ($user on )($cluster in )$context \($namespace\)](dimmed green) '
disabled = true
[kubernetes.context_aliases]
'dev.local.cluster.k8s' = 'dev'
'.*/openshift-cluster/.*' = 'openshift'
'gke_.*_(?P<var_cluster>[\w-]+)' = 'gke-$var_cluster'
[kubernetes.user_aliases]
'dev.local.cluster.k8s' = 'dev'
'root/.*' = 'root'

[line_break]
disabled = true

[nix_shell]
disabled = true
impure_msg = '[impure shell](bold red)'
pure_msg = '[pure shell](bold green)'
unknown_msg = '[unknown shell](bold yellow)'
format = 'via [☃️ $state( \($name\))](bold blue) '

[nodejs]
format = 'via [🤖 $version](bold green) '

[openstack]
format = 'on [$symbol$cloud(\($project\))]($style) '
style = 'bold yellow'
symbol = '☁️ '

[perl]
format = 'via [🦪 $version]($style) '

[php]
format = 'via [🔹 $version](147 bold) '

[python]
symbol = '👾 '
pyenv_version_name = true

[ruby]
symbol = '🔺 '

[shell]
fish_indicator = '󰈺 '
powershell_indicator = '_'
unknown_indicator = 'mystery shell'
style = 'cyan bold'
disabled = false

[sudo]
style = 'bold green'
symbol = '👩‍💻 '
disabled = true

[terraform]
format = '[🏎💨 $workspace]($style) '

[username]
show_always = false
format = '[$user ]($style)'
style_user = "green"
style_root = "red"
disabled = true

[vagrant]
format = 'via [⍱ $version](bold white) '
