---
- name: Starship | Download Starship installer
  ansible.builtin.get_url:
    url: https://starship.rs/install.sh
    dest: /tmp/starship.sh
    mode: '755'

- name: Starship | Execute the Starship installer
  ansible.builtin.command: sh /tmp/starship.sh -y
  args:
    creates: /usr/local/bin/starship

- name: Starship | Remove Starship installer.sh
  ansible.builtin.file:
    path: /tmp/starship.sh
    state: absent

- name: Starship | Ensures {{ ansible_user_dir }}/.config exists
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config"
    state: directory
    mode: '755'

- name: Starship | Copy starship.toml
  ansible.builtin.copy:
    src: "{{ role_path }}/files/starship.toml"
    dest: "{{ ansible_user_dir }}/.config/starship.toml"
    mode: '644'
