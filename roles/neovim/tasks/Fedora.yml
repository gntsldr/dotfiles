---
- name: Neovim | Uninstall vim | {{ ansible_distribution }}
  ansible.builtin.dnf:
    name:
      - vim
      - neovim
    state: absent
  become: true

- name: Neovim | Install dependencies | {{ ansible_distribution }}
  ansible.builtin.dnf:
    name:
      - gcc
    state: present
  become: true
