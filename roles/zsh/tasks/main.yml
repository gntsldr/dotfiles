---
- name: Zsh | Set default shell
  user:
    name: "{{ ansible_env['USER'] }}"
    shell: /bin/zsh
  become: true

- name: "Zsh | Copy .zshrc"
  ansible.builtin.copy:
    src: "{{ role_path }}/files/.zshrc"
    dest: "{{ ansible_user_dir }}/.zshrc"
    mode: '644'
  
- name: "Zsh | Copy .zshenv"
  ansible.builtin.copy:
    src: "{{ role_path }}/files/.zshenv"
    dest: "{{ ansible_user_dir }}/.zshenv"
    mode: '644'