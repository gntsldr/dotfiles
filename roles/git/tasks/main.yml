- name: Set merge.conflictstyle to diff3
  community.general.git_config:
    name: merge.conflictstyle
    scope: global
    value: diff3

- name: Set diff.colorMoved to default
  community.general.git_config:
    name: diff.colorMoved
    scope: global
    value: default

