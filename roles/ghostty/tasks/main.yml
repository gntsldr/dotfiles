---
- name: Ghostty | Checking for distribution config | {{ ansible_facts.distribution }}
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_facts.distribution }}.yml"
  register: ghostty_distribution_config

- name: Ghostty | Run tasks | {{ ansible_facts.distribution }}
  ansible.builtin.include_tasks: "{{ ansible_facts.distribution }}.yml"
  when: ghostty_distribution_config.stat.exists

- name: Ghostty | Copy Ghostty config
  ansible.builtin.copy:
    src: "{{ role_path }}/files/ghostty"
    dest: "{{ ansible_facts.user_dir }}/.config/"
    mode: '644'
    directory_mode: '755'
