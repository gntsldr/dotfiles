---
- name: "micro | Checking for Distribution Config: {{ ansible_distribution }}"
  ansible.builtin.stat:
    path: "{{ role_path }}/tasks/{{ ansible_distribution }}.yml"
  register: micro_distribution_config

- name: "micro | Run Tasks: {{ ansible_distribution }}"
  ansible.builtin.include_tasks: "{{ ansible_distribution }}.yml"
  when: micro_distribution_config.stat.exists

- name: micro | Ensures {{ ansible_user_dir }}/.config/micro exists
  ansible.builtin.file:
    path: "{{ ansible_user_dir }}/.config/micro"
    state: directory
    mode: '755'
    
- name: "micro | Copy settings.json"
  ansible.builtin.copy:
    src: "{{ role_path }}/files/settings.json"
    dest: "{{ ansible_user_dir }}/.config/micro/settings.json"
    mode: '644'

- name: "micro | Copy bindings.json"
  ansible.builtin.copy:
    src: "{{ role_path }}/files/bindings.json"
    dest: "{{ ansible_user_dir }}/.config/micro/bindings.json"
    mode: '644'