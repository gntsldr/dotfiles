---
- name: "System | Update pacman | {{ ansible_distribution }}"
  community.general.pacman:
    update_cache: true
    upgrade: true
    state: latest
  become: true

- name: "System | Install | {{ ansible_distribution }}"
  community.general.pacman:
    name:
      - sudo
      - ssh
      - qemu-guest-agent
      - zsh
      - zsh-autosuggestions
      - git
      - curl
      - wget
      - micro
    state: present
  become: true