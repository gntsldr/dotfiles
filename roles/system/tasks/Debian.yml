---
- name: System | Update APT Repos and Upgrade APT Packages | {{ ansible_distribution }}
  ansible.builtin.apt:
    update_cache: true
    upgrade: full
  become: true

- name: System | Install | {{ ansible_distribution }}
  ansible.builtin.apt:
    name:
      - sudo
      - ssh
      - qemu-guest-agent
      - zsh
      - zsh-autosuggestions
      - git
      - curl
      - wget
      - micro
    state: present
    update_cache: true
  become: true

- name: System | Remove dependencies that are no longer required | {{ ansible_distribution }}
  ansible.builtin.apt:
    autoremove: true
