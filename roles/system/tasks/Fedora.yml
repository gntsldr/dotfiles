---
- name: System | Update DNF repos and upgrade DNF packages| {{ ansible_distribution }}
  ansible.builtin.dnf:
    name: '*'
    update_cache: true
    update_only: true
    state: latest
  become: true

- name: System | Install | {{ ansible_distribution }}
  ansible.builtin.dnf:
    name:
      - sudo
      - openssh-server
      - qemu-guest-agent
      - git
      - curl
      - wget
      - tar
    state: present
    update_cache: true
  become: true

- name: System | Remove dependencies that are no longer required
  ansible.builtin.dnf:
    autoremove: true
  become: true
